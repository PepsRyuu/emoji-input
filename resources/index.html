      {
        "no": 416,
        "codes": "1F494",
        "char": "💔",
        "name": "broken heart",
        "keywords": "break | broken | broken heart"
      }]

        var list = document.body.querySelector('.list');

        var sizes = {
            'Normal': '20px',
            'Large': '49px'
        };

        var activeSize = 'Normal';
        var sizeEl = document.querySelector('.size');
        sizeEl.addEventListener('click', toggleSize);

        function toggleSize () {
            activeSize = activeSize === 'Normal'? 'Large' : 'Normal';
            sizeEl.querySelector('span:nth-child(2)').textContent = activeSize;
        }

        emojis.forEach(function (emoji) {
            var el = document.createElement('div');
            el.setAttribute('class', 'entry');
            el.textContent = emoji.char;
            list.appendChild(el);
            el.addEventListener('click', function () {
                window.SendEmoji(el.textContent, sizes[activeSize]);
            });
        });

        var entries = document.body.querySelectorAll('.entry');
        var index = 0;
        entries[index].setAttribute('data-focused', 'true');

        function ApplyIndex (delta) {
            index += delta

            if (index < 0) {
                index = 0;
            } else if (index > entries.length - 1) {
                index = entries.length - 1;
            }

            document.body.querySelectorAll('[data-focused]')[0].removeAttribute('data-focused');
            entries[index].setAttribute('data-focused', 'true');
            scrollIntoView(entries[index]);

        }

        function scrollIntoView (el) {
            var parent = el.offsetParent.getBoundingClientRect();
            var rect = el.getBoundingClientRect();

            if (rect.bottom < parent.top || rect.top < parent.top) {
                el.offsetParent.scrollTop = el.offsetTop;
            } else if (rect.bottom > parent.bottom || rect.top > parent.bottom) {
                el.offsetParent.scrollTop = el.offsetTop - (parent.height - el.offsetHeight);
            }
        }

        function KeyEvent (key) {
            if (key === 'ArrowLeft') {
                ApplyIndex(-1);
            } 

            if (key === 'ArrowRight') {
                ApplyIndex(1);
            }

            if (key === 'ArrowUp') {
                ApplyIndex(-7);
            }

            if (key === 'ArrowDown') {
                ApplyIndex(7);
            }

            if (key === 'Shift') {
                toggleSize();
            }

            if (key === 'Enter') {
                window.SendEmoji(entries[index].textContent, sizes[activeSize]);
            }
        }
    </script>
